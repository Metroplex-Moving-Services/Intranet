<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/@descope/web-js-sdk@1.12.1/dist/index.umd.js"></script>
    <a class="link" href="">Home</a>
    <button id="logoutButton"></button>
  </head>
    
  <body>    
      <div class="layout">
          <h1 class="title">MMS BASIC DESCOPE</h1>
          <p id="container"></p>
      </div>
      <script>

        const sdk = Descope({ projectId: "P2qXQxJA4H4hvSu2AnDB5VjKnh1d", persistTokens: true });
    
        const sessionToken = sdk.getSessionToken()
        container = document.getElementById("container");
        if ((sessionToken) && (!sdk.isJwtExpired(sessionToken))){
             container.innerHTML = "logged in";
        } else {
          window.location.replace('/Intranet/login1.html');
       // }
        }
</script>
<script>
  const logoutButton = document.getElementById('logoutButton');
  logoutButton.onclick = function() {
      sdk.logout();
      window.location.replace('/Intranet/index1.html');
  };
</script>
    
  </body>
</html>
