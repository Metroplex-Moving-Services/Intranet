<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://unpkg.com/@descope/web-component@3.15.5/dist/index.js"></script>
    <script src="https://unpkg.com/@descope/web-js-sdk@1.12.1/dist/index.umd.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <h1 class="title">Home </h1>

    <div class="layout row">
        <a class="link" href="">Home</a>
        <a id="loginOrProfile" class="link" href=""></a>
    </div>
    <script src=""></script>
  </head>
    
  <body>    
      <div class="layout">
          <h1 class="title">Descope-Flask Demo</h1>
      </div>
      <script>
        const loginOrProfile = document.getElementById('loginOrProfile');

        const refresh = Promise.resolve(sdk.refresh())
        refresh.then((res) => {
            if (res.ok) { 
                loginOrProfile.href = ""
                loginOrProfile.innerHTML = "Profile"
            } else {
                return Promise.reject(res); 
            }
        }).catch((error) => {
            loginOrProfile.href = ""
            loginOrProfile.innerHTML = "Login"
            console.log("Error: ", error); 
        });

    </script>
  </body>
</html>
