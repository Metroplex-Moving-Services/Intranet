<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Schedule</title>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>

    <style>
        body { 
            margin: 40px; 
            font-family: Arial, Helvetica, sans-serif; 
            background-color: #f4f4f4;
        }
        #calendar-container {
            max-width: 1100px; 
            margin: 0 auto; 
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #loading { 
            text-align: center; 
            color: #666; 
            font-size: 1.2em; 
            padding: 20px;
        }
        .error-msg {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="calendar-container">
        <div id="loading">Loading Schedule...</div>
        <div id='calendar'></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- CONFIGURATION ---
            // REPLACE THIS with your actual Netlify URL after you deploy Phase 3
            // It will look like: https://your-site-name.netlify.app/.netlify/functions/get-calendar
            const NETLIFY_ENDPOINT = "https://metroplexmovingservices.netlify.app/.netlify/functions/get-calendar"; 

            var calendarEl = document.getElementById('calendar');
            var loadingEl = document.getElementById('loading');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,listWeek'
                },
                height: 'auto', // Adjusts height based on content
                
                // This function runs automatically to fetch events
                events: function(fetchInfo, successCallback, failureCallback) {
                    
                    console.log("Fetching data from Netlify...");

                    fetch(NETLIFY_ENDPOINT)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Netlify Error: ${response.status} ${response.statusText}');
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log("Data received:", data); // Check console (F12) to see your Zoho fields
                            loadingEl.style.display = 'none';

                            // Handle Zoho's data structure (usually wrapped in "data" or report name)
                            // If your Netlify script returns the raw Zoho JSON, accessing .data is usually correct
                            var records = data.data || data.Current_Bookings || data; 

                            if (!Array.isArray(records)) {
                                console.error("Expected an array but got:", records);
                                throw new Error("Invalid data format received.");
                            }

                            // Map Zoho fields to Calendar fields
                            var events = records.map(record => ({
                                title: record.Customer_Name || "Booking", // CHANGE 'Job_Name' to your actual field
                                start: record.Agreed_Start_Date_Time,          // CHANGE 'Date_of_Move' to your actual field
                                // optional: url: '#',
                                // optional: backgroundColor: '#0099ff'
                            }));

                            successCallback(events);
                        })
                        .catch(error => {
                           return {
            statusCode: 500,
            headers: {
                "Access-Control-Allow-Origin": "*", // <--- THIS IS CRITICAL
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ error: error.message })
        };
                        });
                }
            });

            calendar.render();
            
            // Scroll to top behavior (Your original request)
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
