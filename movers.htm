<html>

<head>
 <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title></title>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>

<script>

$(document).ready(foc);
function foc()
{
   $('#addmoverdialog').dialog(
   {
      autoOpen : false,
      modal :  true,
      width : '100%',
      height : '500'
   }
   );

   const iframe0 = document.createElement("iframe");
   iframe0.id = 'calendarframe';
   iframe0.width = '100%';
   iframe0.height = '750px';
   iframe0.src = "https://creatorapp.zohopublic.com/information152/household-goods-moving-services/report-embed/Current_Bookings/UVe6stDyTr0Ofd0v8d5YJhGDph0pBaGuBxAAXgnZSMXh6ZgYNTH7aQmQB3UR8G9hxwQ9w9wdeddG74rrA8H7V7TeWWVQtHP9jVzE";
   document.body.appendChild(iframe0);
   $('#calendarframe').hide()

   const iframe1 = document.createElement("iframe");
   iframe1.id = 'addmoverframe';
   iframe1.width = '100%';
   iframe1.height = '499px';
   iframe1.style = 'border:none';
   iframe1.src = "https://creatorapp.zohopublic.com/information152/household-goods-moving-services/form-embed/Add_Mover_To_Job/YzDb6zKyWmTs6UuEkSjWefjZNV36TEDmhz6dTBJ9hp05s1xXpKT78jdEpxM0UQKzsUwTRux7ZgUjRZuBBm9NOaaEKATtWGYQBESq";

  $('#addmoverdialog').append(iframe1)

}

function CalendarSelected()
{
   $('#calendarframe').show()
}


function MoverSelected()
{
  // $('#addmoverframe').show()
   $('#addmoverdialog').dialog('open');
   var elem = document.getElementById("addmoverframe");
   elem.scrollIntoView();
}

</script>

</head>

<body>

<div>
    <button id="calendarbutton" onclick="CalendarSelected()">Show Calendar</button>
    <button id="addmoverbutton" onclick="MoverSelected()">Add Mover to Job</button>     
</div>

<div id="addmoverdialog" style="padding-left:0px;padding-right:0px"></div>
</body>
