<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://unpkg.com/@descope/web-js-sdk@latest/dist/index.umd.js"></script>
           

    </head>
    <body>
        <div id="container"></div>
<script>
    const sdk = Descope({
    projectId: "P2qXQxJA4H4hvSu2AnDB5VjKnh1d",
    persistTokens: true
});
container = document.getElementById("container");
    
     async function DoIt() {
    
    user = await sdk.me(localStorage.getItem("DSR"));
    userName = user.data.name;
    userRole = user.data.roleNames;
    userEmail = user.data.email;
    userPhone = user.data.phone;
    userPicture = user.data.picture;
   
    container.innerHTML = "Name: " + userName + "<br>" + "In Roles: " + userRole[0][1][2] + "<br>" + "eMail Address: " + userEmail + "<br>" + "Phone Number: " + userPhone + "<br>" + "Picture: <img src='" + userPicture +"'></img>";

}
DoIt()
</script>

    </body>
</html>
