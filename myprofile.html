<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://unpkg.com/@descope/web-js-sdk@latest/dist/index.umd.js"></script>
           

    </head>
    <body>
        <div id="container"></div>
<script>
    const sdk = Descope({
    projectId: "P2qXQxJA4H4hvSu2AnDB5VjKnh1d",
    persistTokens: true
});
container = document.getElementById("#container");
    
     async function DoIt() {
    
    user = await sdk.me(localStorage.getItem("DSR"));
    userId = user.data.name;
    userRole = user.data.roleNames;
    userEmail = user.data.userEmail;
    userPhone = user.data.userPhone;
    userPicture = user.data.userPicture;
   
    container.innerHTML = user + "<br>" + userId + "<br>" + userRole[0][1][2] + "<br>" + userEmail + "<br>" + userPhone + "<br>" + userPicture;

}
DoIt()
</script>

    </body>
</html>
