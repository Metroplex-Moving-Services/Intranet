<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://unpkg.com/@descope/web-js-sdk@latest/dist/index.umd.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <p id="menuContainer"></p>
        <div id="container"></div>
<script>
  var theMenuHtml;
  fetch('themenu.html')
      .then(response => response.text())
      .then(html => {
          // Insert the HTML into an element
          theMenuHtml = html;
          document.getElementById('menuContainer').innerHTML = theMenuHtml;
      });

  const sdk = Descope({
      projectId: "P2qXQxJA4H4hvSu2AnDB5VjKnh1d",
      persistTokens: true
  });

  container = document.getElementById("container");


  async function DoIt() {

      user = await sdk.me(localStorage.getItem("DSR"));
      userName = user.data.name;
      userRoles = user.data.roleNames;
      userEmail = user.data.email;
      userPhone = user.data.phone;
      userPicture = user.data.picture;

      const roles = userRoles.values();

      // List the Keys
      let text = "";
      for (let x of roles) {
          text += x + " - ";
      }

      container.innerHTML = "Name: " + userName + "<br>" + "In Roles: " + text + "<br>" + "eMail Address: " + userEmail + "<br>" + "Phone Number: " + userPhone + "<br>" + "Picture: <img src='" + userPicture + "'></img>";

  }
  DoIt()
</script>

    </body>
</html>
