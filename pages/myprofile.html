<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="../assets/css/mmsstyle.css">
</head>
<body class="page-profile">

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div id="avatarContainer">
                    <i class="fa fa-user"></i> </div>
                <h3 id="dispName" style="margin:0; font-weight:bold;">Loading...</h3>
                <p id="dispRole" style="opacity:0.8; margin-top:5px;">...</p>
            </div>
            <div class="profile-body">
                <div class="detail-row">
                    <span class="detail-label"><i class="fa fa-envelope"></i> Email</span>
                    <span id="dispEmail" class="detail-value">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label"><i class="fa fa-phone"></i> Phone</span>
                    <span id="dispPhone" class="detail-value">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label"><i class="fa fa-id-badge"></i> User ID</span>
                    <span id="dispId" class="detail-value">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label"><i class="fa fa-shield"></i> Access Status</span>
                    <span class="detail-value" style="color:green;"><i class="fa fa-check-circle"></i> Active</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../assets/js/profile.js"></script>

</body>
</html>
