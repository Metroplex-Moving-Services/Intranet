<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metroplex Moving Calendar</title>
    
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@descope/web-js-sdk@1.12.1/dist/index.umd.js"></script>

    <link rel="stylesheet" href="../assets/css/mmsstyle.css">
</head>
<body class="page-calendar">

    <div id="calendar-container">
        
        <div style="text-align: center; margin-bottom: 5px;">
             <button id="staleDataBtn" onclick="location.reload()" style="display:none; background-color: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 4px; font-weight: bold; cursor: pointer;">
                ⚠️ Data is 1 hour old - Click to Refresh
             </button>
        </div>

        <div id="loading">Authenticating...</div>
        <div id="calendar"></div>
    </div>

    <script src="../assets/js/calendar.js"></script>

</body>
</html>
