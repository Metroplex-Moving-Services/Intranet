<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/mmsstyle.css">
    
    <style>
        /* 1. Make the page full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* 2. Use Flexbox to organize layout vertically */
        body {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            text-align: center;
        }

        /* 3. The "Grow" Container - Pushes footer down */
        .content-wrapper {
            flex: 1; /* This takes up all available empty space */
            display: flex;
            align-items: center; /* Vertically center the image */
            justify-content: center; /* Horizontally center the image */
            padding: 20px;
        }

        /* 4. Responsive Image */
        .hero-img {
            max-width: 100%;
            max-height: 70vh; /* Prevent image from being too tall on mobile */
            height: auto;
            border-radius: 4px;
        }

        /* 5. Sticky Footer Styles */
        .footer-section {
            width: 100%;
            padding-bottom: 10px;
            /* background-color: #fff; Optional: match body color */
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <img src="https://images.squarespace-cdn.com/content/v1/5ae8afd73917ee3150d25ec8/a9dc2415-e7d7-4e32-b6dc-9f810d0edbb7/image-asset.jpeg" alt="Metroplex Moving Services" class="hero-img">
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <hr>
                    <p class="text-muted">
                        &copy; <span id="year">2025</span> Metroplex Moving Services. All Rights Reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <script src="../assets/js/splash.js"></script>

</body>
</html>
