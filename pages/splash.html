        /* 1. Allow scrolling if content is too tall */

        /* 2. Flex Column Layout */

        /* 4. Responsive Image */

        /* 5. Footer */<style>
        /* 1. Freeze scrolling - Everything MUST fit on one screen */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* No scrollbars allowed */
        }

        /* 2. Vertical Layout */
        body {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            text-align: center;
        }

        /* 3. Content Wrapper */
        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: flex-start; /* Keep image at the top */
            justify-content: center;
            padding-top: 20px; /* Space below the menu */
            padding-left: 15px;
            padding-right: 15px;
            overflow: hidden; /* Ensure image doesn't spill out */
        }

        /* 4. THE FIX: Calculated Image Height */
        .hero-img {
            max-width: 100%;
            width: auto;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            
            /* MATH EXPLAINED:
               100vh (Total Screen) 
               - 20px (Top Padding) 
               - 80px (Footer Height estimate) 
               - 20px (Safety Buffer)
               = The image will NEVER push the footer off-screen.
            */
            max-height: calc(100vh - 120px); 
            object-fit: contain; /* Keeps the image from stretching weirdly */
        }

        /* 5. Footer */
        .footer-section {
            width: 100%;
            padding-bottom: 10px;
            padding-top: 5px;
            background-color: #fff;
            flex-shrink: 0; /* Never let the footer shrink/disappear */
        }
    </style>
