<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/mmsstyle.css">
    
    <style>
        /* 1. Full Height Setup */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Optional: Try to prevent scrolling if content fits */
        }

        /* 2. Flex Column Layout */
        body {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            text-align: center;
        }

        /* 3. Content Wrapper - ADJUSTED */
        .content-wrapper {
            flex: 1; 
            display: flex;
            /* CHANGED: Align to top (flex-start) instead of center */
            align-items: flex-start; 
            justify-content: center;
            /* CHANGED: Add padding to push it "just a little below the menu" */
            padding-top: 30px; 
            padding-left: 15px;
            padding-right: 15px;
        }

        /* 4. Responsive Image - ADJUSTED */
        .hero-img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            /* CHANGED: Reduced from 70vh to 60vh to make room for footer on small screens */
            max-height: 60vh; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* 5. Sticky Footer */
        .footer-section {
            width: 100%;
            padding-bottom: 15px;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <img src="https://images.squarespace-cdn.com/content/v1/5ae8afd73917ee3150d25ec8/a9dc2415-e7d7-4e32-b6dc-9f810d0edbb7/image-asset.jpeg" alt="Metroplex Moving Services" class="hero-img">
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <hr style="margin-top: 0; margin-bottom: 10px;">
                    <p class="text-muted" style="margin-bottom: 0;">
                        &copy; <span id="year">2025</span> Metroplex Moving Services. All Rights Reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../assets/js/splash.js"></script>

</body>
</html>
